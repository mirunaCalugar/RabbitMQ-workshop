syntax = "proto3";

option csharp_namespace = "SchedulerService";

package scheduler;

import "google/protobuf/empty.proto";

message TaskRequest {
  string id = 1;
  string name = 2;
}

message TaskResponse {
  string id = 1;
  string name = 2;
  bool isRunning = 3;
}

message TaskDeleteRequest {
  string id = 1;
}

message TaskId {
  string id = 1;
}

message TaskListResponse {
  repeated TaskResponse tasks = 1;
}

service TaskScheduler {
  rpc CreateTask (TaskRequest) returns (TaskResponse);
  rpc DeleteTask (TaskDeleteRequest) returns (google.protobuf.Empty);
  rpc GetAllTasks (google.protobuf.Empty) returns (TaskListResponse);
  rpc GetRunningTasks (google.protobuf.Empty) returns (TaskListResponse);
  rpc ScheduleTask (TaskId) returns (google.protobuf.Empty);
  rpc UnscheduleTask (TaskId) returns (google.protobuf.Empty);
}
